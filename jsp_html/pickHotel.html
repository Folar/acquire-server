<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- 
-->
<HTML>
<HEAD>
  <TITLE>Choose Hotel</TITLE>
<script language="JavaScript">
function startH(h) {
	window.returnValue = h;
	close();
}
function x() {
	h=window.dialogArguments;
	for(i=0;i<h.length;i++){
		st =h.substring(i,i+1); 	
		cell = document.getElementById("h"+st);
		cell.style.display="none";

	}
}
</script>
</HEAD>
<BODY onLoad="x();" BGCOLOR=#a0a0a0><BR<BR>
<H3 ALIGN="CENTER" STYLE="color:white;font-family:sanserif">Choose Hotel</H1>

<FORM name="xxx" >
	<center>
  <TABLE>
	<TR>
	<input type="button" value="Luxor" ID="h0" STYLE="background-color:red" onClick="startH(0);">
	</TR>
	<TR>
	<input type="button" value="Tower" ID="h1" STYLE="background-color:yellow" onClick="startH(1);">
	</TR>
	<TR>
	<input type="button" value="American" ID="h2" STYLE="background-color:#8787FF" onClick="startH(2);">
	</TR>
	<TR>
	<input type="button" value="WorldWide" ID="h3" STYLE="background-color:#B3AF91" onClick="startH(3);">
	</TR>
	<TR>
	<input type="button" value="Festival" ID="h4" STYLE="background-color:#80FF80" onClick="startH(4);">
	</TR>
	<TR>
	<input type="button" value="Continental" ID="h5" STYLE="background-color:cyan" onClick="startH(5);">
	</TR>
	<TR>
	<input type="button" value="Imperial" ID="h6" STYLE="background-color:pink" onClick="startH(6);">
	</TR>
  </TABLE>
	</center>
</FORM>

</BODY>
</HTML>
